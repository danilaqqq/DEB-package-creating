name: Deploy Project

on:
  workflow_run:
    workflows: ["Package Project"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Download artifact
        run: |
          ls -al
          gh run download ${{ github.event.workflow_run.id }} -n deb-package
          ls -al
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: List files in debian folder
        run: ls -al ./debian/
        
      - name: Build Docker image
        run: |
          cp ./debian/*.deb ./word-count.deb
          docker build -t word-count-deploy .

      - name: Run Docker container
        run: |
          docker run --rm word-count-deploy
